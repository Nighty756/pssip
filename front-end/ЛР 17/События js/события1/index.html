<script>

  };
</script>
 <!-- ---------------- -->

 <!-- Пример 4 -->
 <button onclick="alert(this.innerHTML)">Нажми меня</button>
  <!-- ---------------- -->

 <!-- Пример 5 -->
  <input id="element" type="button" value="Нажми меня"/>
 
<script>
  function handler1() {
    alert('Спасибо!');
  };
 
  function handler2() {
    alert('Спасибо ещё раз!');
  }
  element.onclick = () => alert("Привет");
  element.addEventListener("click", handler1); // Спасибо!
  element.addEventListener("click", handler2); // Спасибо ещё раз!
</script>
  <!-- ---------------- -->

 <!-- Пример 6 -->
 <input id="input" type="button" value="Нажми меня"/>
 <script>
  function handler() {
    alert( 'Спасибо!!!!' );
  }
  input.addEventListener("click", handler);
  input.removeEventListener("click", handler);
  </script>
 <!-- ---------------- -->
