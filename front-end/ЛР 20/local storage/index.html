<body>
    <h1>Регистрация пользователя</h1>
   <script>
    function validate2(form_id,mail) {
   var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
   var address = document.forms[form_id].elements[mail].value;
   if(reg.test(address) == false) {
      alert('Введите корректный e-mail');
      return false;
   }

}
   </script>
    <form name="form_test" action="#" method="#" id="form_id" onsubmit="javascript:return validate2('form_id','mail');">

        </div>
        <div>

        </div>
        <div>
          <label>

          </label>
        </div>
        <div>
            <label>
                Email:
            <input type="text" name="mail" id="mail" value="">
              </label>
  </div>
  <div>
    <label>
        Телефон:
        <input type="tel" name="phone_number" value="">
      </label>
</div>
<div>

</div>
<div>

</div>

        <div>

          </div>
